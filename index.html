<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage Layout with Bootstrap</title>
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .vacation-first-column img{
        height: 500px;
      }
      .side-image img{
        height: 400px;
      }
      .last-image img{
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Collage Album -->
    <section>
      <h1 class="text-center fw-bold my-4 bg-primary
      text-white py-3">Collage Photo Album</h1>
      <div class="row">
        <!-- first column  -->
        <div class="col-4">
          <div class="row mb-3"> <img src="./images/collage/bottle.jpg" alt="" /> </div>
          <div class="row"> <img src="./images/collage/stool.jpg" alt="" /></div>
        </div>
        <!-- middle column -->
        <div class="col-4">
          <div class="row mb-3"><img src="./images/collage/coffee.jpg" alt="" /></div>
          <div class="row mb-3"><img src="./images/collage/lamp.jpg" alt="" /></div>
          <div class="row mb-3"><img src="./images/collage/watch.jpg" alt=""></img></div>
          <div class="row mb-3"><img src="./images/collage/honey.jpg" alt=""></div>
        </div>
        <!-- last column -->
        <div class="col-4">
          <div class="row mb-3"><img src="./images/collage/cactus.jpg" alt="" /></div>
          <div class="row mb-3"><img src="./images/collage/sunglass.jpg" alt="" /></div>
          <div class="row mb-3"><img src="./images/collage/lens.jpg" alt=""></img></div>
        </div>
      </div>
    </section>
    <!-- Vacton Album -->
    <section>
      <h1 class="text-center fw-bold my-4 bg-danger
      text-white py-3">Vacation Photo Collage</h1>
     <div class="row g-0 ">
       <div class="col-4 vacation-first-column">
         <img src="./images/vacation/sunset.png" alt="" class="img-fluid">
       </div>
       <div class="col-8">
         <div class="row g-0 side-image">
          <div class="col-4">
            <img src="./images/vacation/boat.png" alt="" class="img-fluid">
          </div>
          <div class="col-4">
            <img src="./images/vacation/beach.png" alt="" class="img-fluid">
          </div>
          <div class="col-4">
            <img src="./images/vacation/coconut.png" alt="" class="img-fluid">
          </div>
         </div>
         <div class="row last-image">
           <img src="./images/vacation/sand.jpg" alt="" class="img-fluid">
         </div>
       </div>
     </div>
    </section>
    <footer class="bg-success">
        <h1 class="text-white text-center mt-5 p-3">  The End </h1>
    </footer>
    <!-- JS Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
